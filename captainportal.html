<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/swimming.png" type="image/png">

    
      
</head>
<body>
    
    <!-- This is design of the background -->
     <header class="min-h-80 bg-white flex justify-center align-middle mb-16">
         <div class="w-4/5 mx-auto mt-10 text-center">
            <img src="./img/captian-emoji.png" class=" object-cover mt-10 w-56 mx-auto"/>
            <p class="text-blue-800 font-semibold text-3xl font-newfont1 font-newfontEnglish2 p-6 ">Welcome Captin Antony</p>
         </div>
     </header>

     <!--The following is the main section of the application-->
     <section class="px-10 py-6 bg-blue-400">
        <div class="p-2 pb-4 mb-6 border-white border-b-2 ">
            <h2 class="text-white font-medium text-4xl text-center font-newfontEnglish1 uppercase">Captains panel</h2>
        </div>

            <!-- the following is responsive Cards container --> 
             <div class="grid mb-6 lg:grid-cols-3 gap-6">
                <!-- Card Number 1-->
                <div class="bg-white rounded-2xl overflow-hidden relative h-56 shadow-lg" >
                    <img src="img/smart-attendance.jpeg" class="w-full h-32 sm:h-52 object-cover"/>
                    <div class="mx-auto w-10/12 text-center mt-6">
                        <a class=" border-blue-950 font-semibold p-3 text-center text-2xl border-2 rounded-full mx-auto text-blue-950 uppercase font-newfontEnglish1 ">attendance</a>
                    </div>
                </div>
                <!-- Card Number 2-->
                <div class="bg-white rounded-2xl overflow-hidden relative h-56 shadow-lg" >
                    <img src="img/working-hours.png" class="w-full h-32 sm:h-52 object-cover"/>
                    <div class="mx-auto w-10/12 text-center mt-6">
                        <a class=" border-blue-950 font-semibold p-3 text-center text-2xl border-2 rounded-full mx-auto text-blue-950 uppercase font-newfontEnglish1">working hours</a>
                    </div>
                </div>
                <!-- Card Number 3-->
                <div class="bg-white rounded-2xl overflow-hidden relative h-56 shadow-lg" >
                    <img src="img/training-swimers.png" class="w-full h-32 sm:h-52 object-cover"/>
                    <div class="mx-auto w-10/12 text-center mt-6">
                        <a class=" border-blue-950 font-semibold p-3 text-center text-2xl border-2 rounded-full mx-auto text-blue-950 uppercase font-newfontEnglish1">View My Groups</a>
                    </div>
                </div>
             </div>
     </section>
    <!-- The following is the footer nav section-->
    <div class="min-h-14 bg-blue-900 w-full flex align-middle">
        <div class="w-4/5 mx-auto flex  align-middle justify-between">
