<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/swimming.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>

    
      
</head>
<body>
    
    <!-- This is the Home page -->
     <!--This is the header section of the Home page -->
     <header class="min-h-80 bg-white flex justify-center align-middle mb-16">
         <div class="w-4/5 mx-auto mt-10 text-center">
            <img src="./img/logo circle.png" class=" object-cover mt-10"/>
            <p class="text-blue-800 font-semibold text-3xl font-newfont1">Welcome to captin Mina Academy,</p>
            <p class="text-blue-800 font-normal text-3xl p-3 font-newfont2">Antony Ramy !</p>

         </div>
     </header>
     <!-- Next is the main section of the home screen-->
    <section class="mt-10 min-h-full font-mono mb-10">
        <!-- The following is the container div row 1-->
        <div class="w-11/12 min-h-52 bg-white mx-auto grid grid-cols-2 gap-6 pr-3 pl-3">
            <!-- First card row 1-->
            <div class=" h-44 bg-blue-400 rounded-2xl overflow-hidden mt-5 text-center">
                <img src="./img/profile.png" class="w-24 mx-auto mt-3 mb-5" />
                <a class="mt-4 border-2 text-blue-50 font-medium px-5 py-3 rounded-full border-blue-50 ">profile</a>
             </div>
             <!-- Second card row 1-->
             <div class=" h-44 bg-blue-400 rounded-2xl overflow-hidden mt-5 text-center ">
                <img src="./img/attendance.png" class="w-24 mx-auto mt-3 mb-5" />
                <a class="mt-4 border-2 text-blue-50 font-medium px-5 py-3 rounded-full border-blue-50 ">Attendence</a>
             </div>
        </div>

        <!-- The following is the container div row 2-->
        <div class="w-11/12  min-h-52 bg-white mx-auto grid grid-cols-2 gap-6 pr-3 pl-3">
            <!-- First card row 2-->
            <div class=" h-44 bg-blue-400 rounded-2xl overflow-hidden mt-5 text-center">
                <img src="./img/timetable.png" class="w-24 mx-auto mt-3 mb-5" />
                <a class="mt-4 border-2 text-blue-50 font-medium px-5 py-3 rounded-full border-blue-50 ">profile</a>
             </div>
             <!-- Second card row 1-->
             <div class=" h-44 bg-blue-400 rounded-2xl overflow-hidden mt-5 text-center">
                <img src="./img/list.png" class="w-24 mx-auto mt-3 mb-5" />
                <a class="mt-4 border-2 text-blue-50 font-medium px-5 py-3 rounded-full border-blue-50 ">information</a>
             </div>
        </div>

        <!-- The following is the container div row 3-->
        <div class="w-11/12  min-h-52 bg-white mx-auto grid grid-cols-2 gap-6 pr-3 pl-3">
            
            <!-- Second card row 3-->
            <div class=" h-44 bg-blue-400 rounded-2xl overflow-hidden mt-5 text-center">
                <img src="./img/communicate.png" class="w-24 mx-auto mt-3 mb-5" />
                <a class="mt-4 border-2 text-blue-50 font-medium px-5 py-3 rounded-full border-blue-50 ">contact us</a>
             </div>
             
        </div>

        
    </section>

    <!-- The following is the footer nav section-->
    <div class="min-h-14 bg-blue-900 w-full flex align-middle">
        <div class="w-4/5 mx-auto flex  align-middle justify-between">

        </div>
     </div>
</body>
</html>
